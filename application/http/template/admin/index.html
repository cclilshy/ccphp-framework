<!Doctype html>
<html>

<head>
    <title>控制中心</title>
    @embed('admin/common/head')@endembed
</head>

<body>
    <div id="layout">
        <a href="#menu" id="menuLink" class="menu-link">
            <span></span>
        </a>
        <div id="menu">
            <div class="pure-menu">
                <!-- <a class="pure-menu-heading" href="#company">控制面板</a> -->
                <ul class="pure-menu-list">
                    <li v-for="item in menus" class="pure-menu-item" data-url="item.url">
                        <a :class="menuClass(item)" v-on:click="switchMenuitem(item)">@{{item.name}}</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="div-block" id="main">
            <div class="header" href="#company">
                
            </div>
            <div class="content">
                <iframe :src="currentUrl" frameborder="0"></iframe>
            </div>
        </div>
    </div>
    <script src="/static/js/pure-admin.js"></script>
    <script src="/static/js/vue.global.js"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    currentUrl: "/admin/general",
                    menus: [
                        {
                            name: '概况',
                            url: '/admin/general'
                        }, {
                            name: '用户列表',
                            url: '/admin/user'
                        }, {
                            name: '消息记录',
                            url: '/admin/message'
                        }, {
                            name: '群组列表',
                            url: '/admin/group'
                        }, {
                            name: '群组消息',
                            url: '/admin/group/message'
                        }, {
                            name: '通知列表',
                            url: '/admin/notice'
                        }, {
                            name: '身份验证',
                            url: '/admin/authority'
                        }

                    ]
                }
            },
            methods: {
                switchMenuitem: function (event) {
                    this.currentUrl = event.url;
                },
                menuClass: function (item) {
                    return {
                        'pure-menu-link': true,
                        'active': item.url === this.currentUrl
                    }
                }
            }
        }).mount("#layout");
    </script>
</body>

</html>
